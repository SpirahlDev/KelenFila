<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription entreprise</title>
    <link href="Formulaire.css"  rel="stylesheet">
    <link rel="stylesheet" href="../general_style/general_style.css">
    <link href="../general_style/Formulaire.css"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1 style="text-align: center; text-transform: uppercase; border-bottom: 45px; "> Inscription(entreprise)</h1> <br>
        <form>
            <div class="container">
                <div class="form-group">
                    <div class="row" >
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="society_name">Nom de Société</label>  <input class="form-control"  type="text" id="lastname" name="lastname" placeholder = "Crystal corporation" size="" >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                            <label for="country">Pays:</label>
                            <select class="form-control" name="country" id="country">
                                <option value="Côte d'ivoire">Côte d'ivoire</option>
                                <option value="Senegal">Senegal</option>
                                <option value="Mali">Mali</option>
                                <option value="Benin">Benin</option>
                                <option value="Togo">Togo</option>
                                <option value="Niger">Niger</option>
                                <option value="Guinée-Bissau">Guinée-Bissau</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city">Ville</label>  <input class="form-control"  type="text" id="city" name="city" placeholder = "Man" size="15">
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="adress">Adresse</label> <input class="form-control"  type="text" id="adress" name="adress" placeholder = "BP07 Man 07" size="">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="name">Nom</label>  <input class="form-control"  type="text" id="name" name="name" placeholder = "Dynya" size="" >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="lastname">Prénom</label>  <input class="form-control"  type="text" id="lastname" ame="lastname" placeholder = " Esther" size="" >
                            </div>
                        </div>
                      
                    </div>
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="function">Poste dans l'entreprise</label>  <input class="form-control"  type="text" id="function" name="function" placeholder = "Directrice" size="" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label> <input class="form-control"  type="email" id="email" name="email" placeholder = "CR@gmail.com" >
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Mot de passe</label> <input class="form-control"  type="password" id="password" name="password" placeholder = "**********" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="repassword">Confirmation Mot de passe</label> <input class="form-control"  type="password" id="repassword" name="password" placeholder = "*********" >
                            </div>
                        </div>
                    </div>
                    <div class="row" id="last-row" >
                        <input type="radio" name="wish" value="yes" id="wish"> <label id="lbl" for="wish">En continuant l'utilisation vous acceptez
                            les <a href="#" style=" color: black;">contrats de licence</a> de KenFilah</label>
                        
                    </div>
                </div>


            </div>
            <div class="d-flex justify-content-center my-5">
                <div id="button-container" class="text-center">
                    <button type="submit" type="submit" id="submit" value="submit" id="submit" >S'inscrire</button>
                </div>
            </div>

        </form>


    </main>
</body>
</html>
